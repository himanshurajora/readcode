<h1 mat-dialog-title>Add a new project</h1>
<form
  #projectForm="ngForm"
  (ngSubmit)="addProject(projectForm.value)"
>
  <div mat-dialog-content>
    <mat-form-field>
      <input
        matInput
        required
        placeholder="Title"
        ngModel
        name="title"
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <textarea
        matInput
        placeholder="Description"
        ngModel
        required
        name="description"
      ></textarea>
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
        matInput
        required
        placeholder="Link"
        ngModel
        name="link"
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
        matInput
        required
        placeholder="Tags"
        ngModel
        name="tags"
      />
      <mat-hint> Separate tags with a comma. </mat-hint>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      color="primary"
      mat-dialog-close
      type="submit"
      cdkFocusInitial
      mat-raised-button
      >Ok</button
    >
  </div>
</form>
