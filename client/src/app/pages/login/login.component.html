<h1>Login</h1>

<form #loginForm="ngForm" (ngSubmit)="Login(loginForm.value)">
  <mat-form-field>
    <input matInput placeholder="Username" ngModel name="username" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput placeholder="Password" ngModel name="password" />
  </mat-form-field>
  <button type="submit" mat-raised-button>Login</button>
</form>
